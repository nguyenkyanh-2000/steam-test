<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-body">
    <header class="header">
      <div class="logo">
        <a
          href="https://j7q8pp.csb.app/"
          aria-label="Link to the Steam Homepage"
        >
          <img
            src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
            width="176"
            height="44"
            alt="Link to the Steam Homepage"
          />
        </a>
      </div>
      <ul class="navigation">
        <li><a href="https://j7q8pp.csb.app/" class="active">STORE</a></li>
        <li><a href="#">COMMUNITY</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SUPPORT</a></li>
      </ul>
    </header>
    <div class="middle-navigator">
      <ul class="navigation-links">
        <li>Store</li>
        <li>Newsworthy</li>
        <li>Categories</li>
        <li>Points shop</li>
        <li>News</li>
        <li>Lab</li>
      </ul>
      <div class="search-area">
        <input
          id="search-form"
          type="text"
          placeholder="Search"
          size="22"
          maxlength="64"
        />
        <div id="search-icon">
          <img
            src="https://store.cloudflare.steamstatic.com/public/images/v6/search_icon_btn.png"
            alt="Search"
          />
        </div>
      </div>
    </div>
    <main>
      <div class="genres-area">
        <div class="genres-header">Browse by genres</div>
        <ul class="genres-group">
          <li>Action</li>
          <li>Free to play</li>
          <li>Strategy</li>
          <li>Adventure</li>
          <li>Indie</li>
          <li>Rpg</li>
          <li>Animation & modeling</li>
          <li>Video production</li>
          <li>Casual</li>
          <li>Simulation</li>
        </ul>
      </div>
      <div class="showing-games">
        <div></div>
      </div>
    </main>
  </body>
</html>
